plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'io.spring.dependency-management' version '1.0.1.RELEASE'
}

group 'com.example.javaagent'
version '0.0.1-SNAPSHOT'

dependencyManagement {
	imports {
		mavenBom 'org.apache.logging.log4j:log4j-bom:2.13.3'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
//	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
//	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core'
	implementation group: 'com.lmax', name: 'disruptor', version: '3.4.2'
	implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.21.0'
}

jar {
	manifest {
		attributes (
			'Premain-Class': 'com.example.javaagent.gettingstarted.Agent',
			'Agent-Class': 'com.example.javaagent.gettingstarted.Agent',
//			'Boot-Class-Path': '',
			'Can-Redefine-Classes': 'true',
			'Can-Retransform-Classes': 'true',
			'Can-Set-Native-Method-Prefix': 'true',
			'Specification-Title': 'Java Instrumentation API',
			'Specification-Version': 'JDK1.5',
			'Implementation-Title': 'Java Agent Getting Started',
			'Implementation-Version': rootProject.version,
			'Created-By': System.properties['user.name'],
			'Built-By': "Gradle ${gradle.gradleVersion}",
			'Build-Date': new Date(),
			'Build-JDK': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
			'Build-OS': "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
		)
	}
}
